name: CI
on: push
    
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  ci:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Install and Build 🔧 # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          npm install   # 安装依赖
          npm run build # 执行打包
      # 部署到服务器
      - name: Deploy
        uses: easingthemes/ssh-deploy@v2.1.5
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }} # 服务器的key
          ARGS: "-avz --delete"  # rsync 参数   https://einverne.github.io/post/2017/07/rsync-introduction.html
          SOURCE: note/.vuepress/dist # 这是要复制到服务器的文件夹名称
          REMOTE_HOST: 39.107.49.196 # 你的服务器公网地址
          REMOTE_PORT: 2022 # 你的服务器公网端口
          REMOTE_USER: root # 服务器登录用户名
          TARGET: /root # 放到的目标地址


